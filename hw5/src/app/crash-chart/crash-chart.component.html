<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Date</th>
    <th scope="col">Ambient Light</th>
    <th scope="col">Crash Severity</th>
    <th scope="col">Snow</th>
    <th scope="col">Snow Depth</th>
    <th scope="col">Precipitation</th>
    <th scope="col">Fog</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let crash of crashData">
    <td>{{crash["Crash Number"]}}</td>
    <td>{{crash["Date"]}}</td>
    <td>{{crash["Ambient Light"]}}</td>
    <td>{{crash["Crash Severity"]}}</td>
    <td>{{crash["Snow"]}}</td>
    <td>{{crash["Snow Depth"]}}</td>
    <td>{{crash["Precipitation"]}}</td>
    <td>{{crash["Fog"]}}</td>
  </tr>
  </tbody>
</table>
